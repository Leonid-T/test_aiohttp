tags:
- User
summary: Read user
description: This can only be done by authorized users. {slug} may be 'id' or 'login'. Return null if user not found.
operationId: read_user
responses:
  '200':
    description: successful operation
    schema:
      type: object
      properties:
        id:
          type: int
        name:
          type: string
          format: string32
        surname:
          type: string
          format: string32
        login:
          type: string
          format: string128
        password:
          type: string
        date_of_birth:
          type: string
          format: YYYY-MM-DD
        permissions:
          type: string
          format: block, admin, read
  '401':
    description: you aren't authorized