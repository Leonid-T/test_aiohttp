tags:
- User
summary: Update user
description: This can only be done by authorized users with admin permissions. {slug} may be 'id' or 'login'
operationId: update_user
produces:
- application/json
parameters:
- in: body
  name: body
  description: Update user; date_of_birth format 'YYYY-MM-DD'; permissions may be 'block', 'admin' or 'read'
  required: false
  schema:
    type: object
    properties:
      name:
        type: string
        format: string32
      surname:
        type: string
        format: string32
      login:
        type: string
        format: string128
      password:
        type: string
      date_of_birth:
        type: string
        format: YYYY-MM-DD
      permissions:
        type: string
        format: block, admin, read
responses:
  '200':
    description: successful operation
  '400':
    description: Invalid data
    schema:
      type: object
      properties:
        error:
          type: string
  '401':
    description: you aren't authorized
  '403':
    description: you haven't permissions