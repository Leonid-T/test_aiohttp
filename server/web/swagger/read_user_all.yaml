tags:
- User
summary: Read all users
description: This can only be done by authorized users. Return null if users not found.
operationId: read_user_all
responses:
  '200':
    description: successful operation, return list of users
    schema:
      type: object
      properties:
        id:
          type: int
        name:
          type: string
          format: string32
        surname:
          type: string
          format: string32
        login:
          type: string
          format: string128
        password:
          type: string
        date_of_birth:
          type: string
          format: YYYY-MM-DD
        permissions:
          type: string
          format: block, admin, read
  '401':
    description: you aren't authorized